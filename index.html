<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Fortune Cookie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="fortune-cookie" id="fortuneCookie">
            <div class="cookie">
                <div class="cookie-top"></div>
                <div class="cookie-bottom"></div>
            </div>
        </div>
        <div class="fortune-message" id="fortuneMessage">
            <p>Tap the fortune cookie to reveal your daily fortune!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
